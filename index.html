<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Browser Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Etch-A-Sketch : Browser Version</h1>

    <div class="buttons">
        <button>Clear</button>
        <button>Erase</button>
        <button>Draw</button>
        <button>Instructions</button>
    </div>

    <div class="grid-container"></div>

<script>
    let gridContainer = document.getElementsByClassName('grid-container')[0];

    for (let i = 0; i < 256; i++) {
        let gridSquare = document.createElement('div');
        gridSquare.classList.add('grid-square');
        gridContainer.appendChild(gridSquare);

        gridSquare.addEventListener('mouseover', () => {
            gridSquare.style.background = 'aquamarine';
        });

        let clearButton = document.querySelectorAll('button')[0];
        clearButton.addEventListener('click', () => {
            gridSquare.style.background = 'white';
        });
      
        let eraseButton = document.querySelectorAll('button')[1];
        eraseButton.addEventListener('click', () => {
            gridSquare.addEventListener('mouseover', () => {
                gridSquare.style.background = 'white';
            });
        });

        let drawButton = document.querySelectorAll('button')[2];
        drawButton.addEventListener('click', () => {
            gridSquare.addEventListener('mouseover', () => {
                gridSquare.style.background = 'aquamarine';
            });
        });

    }

</script>
</body>
</html>
